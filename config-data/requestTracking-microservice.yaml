server:
  port: 0
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://backend-eureka:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${server.port}
    hostname: requestTracking-microservice

management:
  endpoints:
    web:
      exposure:
        include: "*"